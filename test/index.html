<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MPCKeyboard</title>
  <link rel="stylesheet" href="../css/mpckeyboard.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <link rel="stylesheet" href="css/mpc-form.css" />
  <link rel="stylesheet" href="css/test.css" />
</head>

<body>
  <details class="label label-details" id="options">
    <summary class="labeltitle">Optionen</summary>
    <form method="GET" id="options-grid" class="grid"></form>
  </details>
  <details class="label label-details" id="document">
    <summary class="labeltitle">HTML Dokument</summary>
    <p>Hier befinden sich die Eingabefelder au√üerhalb eines HTML Form Elementes.</p>
    <label class="label label-title label-textarea">
      <span class="labeltitle">Textarea Content</span>
      <textarea class="labelcontent"></textarea>
    </label>
    <label class="label label-title label-input">
      <span class="labeltitle">Input Content</span>
      <input class="labelcontent" type="text" />
    </label>
    <label class="label label-title label-contenteditable">
      <span class="labeltitle">Div Content</span>
      <div class="labelcontent" contenteditable=""><br /></div>
    </label>
    <label class="label label-title label-iframe">
      <span class="labeltitle">iFrame Content</span>
      <iframe class="labelcontent" src="about:blank" onload="this.contentDocument.designMode='on';"></iframe>
    </label>
  </details>
  <details class="label label-details" id="form">
    <summary class="labeltitle">HTML Form Element</summary>
    <p>Hier befinden sich die Eingabefelder innerhalb eines HTML Form Elementes.</p>
    <form>
      <label class="label label-title label-textarea">
        <span class="labeltitle">Textarea Content</span>
        <textarea class="labelcontent"></textarea>
      </label>
      <label class="label label-title label-input">
        <span class="labeltitle">Input Content</span>
        <input class="labelcontent" type="text" />
      </label>
      <label class="label label-title label-contenteditable">
        <span class="labeltitle">Div Content</span>
        <div class="labelcontent" contenteditable=""><br /></div>
      </label>
      <label class="label label-title label-iframe">
        <span class="labeltitle">iFrame Content</span>
        <iframe class="labelcontent" src="about:blank" onload="this.contentDocument.designMode='on';"></iframe>
      </label>
    </form>
  </details>
  <script src="../js/mpckeyboard.js?201910251726"></script>
  <script src="js/options.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
